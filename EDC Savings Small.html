<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe vs Competition Calculator</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }

        h2 {
            color: #6739B7;
        }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
        button:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
        }

        span {
            font-weight: bold;
        }

        /* Style for the Results section */
        #results {
            background-color: #6739B7;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateCost() {
            const x = [];
            for (let i = 1; i <= 10; i++) {
                x[i] = parseFloat(document.getElementById("input" + i).value) || 0;
            }

            let r = x[8] + x[9];
            let s = 999;

            let monthlyRental = 0;

            if (x[1] === 1) {
                if (r < 50000) {
                    monthlyRental = 399;
                } else if (r >= 50000 && r < 100000) {
                    monthlyRental = 299;
                } else if (r >= 100000 && r < 200000) {
                    monthlyRental = 199;
                } else {
                    monthlyRental = 1;
                }
            } else if (x[1] === 2) {
                monthlyRental = r >= 100000 ? 1 : 49;
            }

            let totalCostPhonePe = 0;
            if(r>=200000)
            {if (x[1] === 1) {
                if (x[2] === 1) {
                    totalCostPhonePe = s + (0.013 * x[8]  + 0.004 * x[9]) * 12 + monthlyRental * 6 + 399 * 6-900;
                } else {
                    totalCostPhonePe = s + (0.0155 * x[8]  + 0.004 * x[9]) * 12 + monthlyRental * 6 + 399 * 6-900;
                }
            } else if (x[1] === 2) {
                if (x[2] === 1) {
                    totalCostPhonePe = 6499 / 1.5 + (0.013 * x[9] + 0.004 * x[9]) * 12 + monthlyRental * 6 + 49 * 6-900;
                } else {
                    totalCostPhonePe = 6499 / 1.5 + (0.0155 * x[9] + 0.004 * x[9]) * 12 + monthlyRental * 6 + 49 * 6-900;
                }
            }}
	    
	    else if(r<200000)
              {if (x[1] === 1) {
                if (x[2] === 1) {
                    totalCostPhonePe = s + (0.013 * x[8]  + 0.004 * x[9]) * 12 + monthlyRental * 6 + 399 * 6;
                } else {
                    totalCostPhonePe = s + (0.0155 * x[8]  + 0.004 * x[9]) * 12 + monthlyRental * 6 + 399 * 6;
                }
            } else if (x[1] === 2) {
                if (x[2] === 1) {
                    totalCostPhonePe = 6499 / 1.5 + (0.013 * x[9] + 0.004 * x[9]) * 12 + monthlyRental * 6 + 49 * 6;
                } else {
                    totalCostPhonePe = 6499 / 1.5 + (0.0155 * x[9] + 0.004 * x[9]) * 12 + monthlyRental * 6 + 49 * 6;
                }
            }}

            let totalCostCompetition = x[3] + (x[5] / 100 * x[9] + x[6] / 100 * x[9] + x[4]) * 12;
            let monthlySavings = (totalCostCompetition - totalCostPhonePe) / 12;

            document.getElementById("monthlyRental").innerHTML = monthlyRental;
            document.getElementById("totalCostPhonePe").innerHTML = totalCostPhonePe.toFixed(2);
            document.getElementById("totalCostCompetition").innerHTML = totalCostCompetition.toFixed(2);
            document.getElementById("monthlySavings").innerHTML = monthlySavings.toFixed(2);
        }
    </script>
</head>
<body>

    <h1>EDC Savings Calculator (Small Merchants)</h1>

    <label for="input1">Type of Plan (PhonePe):</label>
    <select id="input1">
        <option value="1">Monthly</option>
	<option value="2">Yearly</option>
    </select><br>

    <label for="input2">Grocery/Non-Grocery:</label>
    <select id="input2">
        <option value="1">Grocery</option>
        <option value="2">Non-Grocery</option>
    </select><br>

    <label for="input3">Setup Fee (Competition):</label>
    <input type="number" id="input3" value="0"><br>

    <label for="input4">Monthly Rental (Competition):</label>
    <input type="number" id="input4" value="0"><br>

    <label for="input5">Rate on Credit Card (Competition, in %):</label>
    <input type="number" id="input5" value="0"><br>

    <label for="input6">Rate on Debit Card (Competition, in %):</label>
    <input type="number" id="input6" value="0"><br>

    <label for="input8">Monthly TPV on Credit Card:</label>
    <input type="number" id="input8" value="0"><br>

    <label for="input9">Monthly TPV on Debit Card:</label>
    <input type="number" id="input9" value="0"><br>


    <button onclick="calculateCost()">Calculate</button>

    <h2>Results</h2>
    <div id="results">
        <p>Monthly Rental (PhonePe): <span id="monthlyRental"></span></p>
        <p>Total Cost for 1 Year (PhonePe): <span id="totalCostPhonePe"></span></p>
        <p>Total Cost for 1 Year (Competition): <span id="totalCostCompetition"></span></p>
        <p>Monthly Savings: <span id="monthlySavings"></span></p>
    </div>

</body>
</html>
