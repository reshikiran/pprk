<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RKAM PJP</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .form-container {
    width: 45%;
    max-width: 400px;
    margin-right: 10px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .map-container {
    width: 45%;
    height: 400px; /* Adjust map height as needed */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group input {
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table th, table td {
    border: 1px solid #ddd;
    padding: 5px;
    text-align: left;
    font-size: 12px;
  }
  table th {
    background-color: #007bff;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>RKAM PJP</h2>
    <form id="rkamForm">
      <div class="form-group">
        <input type="text" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <input type="text" id="pjpMonth" placeholder="Enter PJP month">
      </div>
      <div class="form-group">
        <input type="text" id="baseLocation" placeholder="Enter Base Location">
      </div>
      <div class="form-group">
        <button type="button" onclick="submitForm()">Submit</button>
      </div>
    </form>
    <div id="outputTable"></div>
  </div>
  <div class="map-container" id="map"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  function submitForm() {
    var fullName = document.getElementById('fullName').value;
    var pjpMonth = document.getElementById('pjpMonth').value;
    var baseLocation = document.getElementById('baseLocation').value;

    var filePath = "https://reshikiran.github.io/pprk/Deep%20Portfolio%20for%20web%20Calendar%20sample.xlsx";

    var req = new XMLHttpRequest();
    req.open("GET", filePath, true);
    req.responseType = "arraybuffer";

    req.onload = function (e) {
      var data = new Uint8Array(req.response);
      var workbook = XLSX.read(data, {type: 'array'});
      var sheetName = workbook.SheetNames[0];
      var worksheet = workbook.Sheets[sheetName];
      var htmlTable = XLSX.utils.sheet_to_html(worksheet);

      document.getElementById('outputTable').innerHTML = htmlTable;

      // Initialize Leaflet map
      var map = L.map('map').setView([0, 0], 2);

      // Add tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Get coordinates from 'HO location' column
      var range = XLSX.utils.decode_range(worksheet['!ref']);
      for (var R = range.s.r; R <= range.e.r; ++R) {
        var cellAddress = { c: 7, r: R }; // Assuming 'HO location' column is the 7th column (index starts from 0)
        var cellRef = XLSX.utils.encode_cell(cellAddress);
        var cell = worksheet[cellRef];
        if (cell && cell.v) {
          var coordinates = cell.v.split(',').map(Number); // Assuming coordinates are comma-separated

          // Add marker to the map
          L.marker(coordinates).addTo(map)
            .bindPopup(getPopupContent(worksheet, range, R));
        }
      }
    };

    req.send();
  }

  function getPopupContent(worksheet, range, rowIndex) {
    var popupContent = '';
    for (var C = range.s.c; C <= range.e.c; ++C) {
      var headerAddress = { c: C, r: 0 }; // Assuming headers are in the first row
      var headerRef = XLSX.utils.encode_cell(headerAddress);
      var header = worksheet[headerRef].v;
      var cellAddress = { c: C, r: rowIndex };
      var cellRef = XLSX.utils.encode_cell(cellAddress);
      var cell = worksheet[cellRef];
      if (cell && cell.v) {
        popupContent += '<strong>' + header + '</strong>: ' + cell.v + '<br>';
      }
    }
    return popupContent;
  }
</script>
</body>
</html>
