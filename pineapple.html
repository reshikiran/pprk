<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Recognition</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 640px;
    }
    #video {
      width: 100%;
      height: auto;
    }
    #gif {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <img id="gif" src="https://reshikiran.github.io/pprk/pineapple.gif" alt="Pineapple GIF">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script>
    let video, gif, model, pineappleImage, pineappleFeatures;

    async function setupCamera() {
      video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });
      video.srcObject = stream;
      await new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
      video.play();
    }

    async function loadModel() {
      model = await mobilenet.load();
    }

    async function loadPineappleImage() {
      pineappleImage = new Image();
      pineappleImage.crossOrigin = "anonymous";
      pineappleImage.src = 'https://reshikiran.github.io/pprk/pineapple.png';
      await new Promise((resolve) => {
        pineappleImage.onload = () => {
          resolve(pineappleImage);
        };
      });
      pineappleFeatures = model.infer(pineappleImage, true);
    }

    async function detect() {
      const videoFeatures = model.infer(video, true);
      const similarity = await tf.losses.cosineDistance(pineappleFeatures, videoFeatures, 0).dataSync();

      if (similarity < 0.5) { // Adjust threshold as necessary
        gif.style.display = 'block';
      } else {
        gif.style.display = 'none';
      }
      requestAnimationFrame(detect);
    }

    async function main() {
      gif = document.getElementById('gif');
      await setupCamera();
      await loadModel();
      await loadPineappleImage();
      detect();
    }

    main();
  </script>
</body>
</html>
