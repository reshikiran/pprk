<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple Image Recognition</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 640px; /* Adjust maximum width for mobile */
    }
    #video {
      width: 100%;
      height: auto;
    }
    #gif {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <img id="gif" src="https://reshikiran.github.io/pprk/pineapple.gif" alt="Pineapple GIF">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script>
    async function setupCamera() {
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
      });
      video.srcObject = stream;
      await new Promise((resolve) => {
        video.onloadedmetadata = () => {
          resolve(video);
        };
      });
      video.play();
      return video;
    }

    async function loadModel() {
      return await cocoSsd.load({ base: 'lite_mobilenet_v2' }); // Using a lighter model for better performance on mobile devices
    }

    async function main() {
      const video = await setupCamera();
      const container = document.getElementById('container');
      const gif = document.getElementById('gif');
      const model = await loadModel();

      async function detect() {
        const predictions = await model.detect(video);
        const pineapplePredictions = predictions.filter(prediction => prediction.class === 'pineapple');

        if (pineapplePredictions.length > 0) {
          gif.style.display = 'block';
          gif.style.top = `${(container.offsetHeight - video.offsetHeight) / 2}px`;
          gif.style.left = `${(container.offsetWidth - video.offsetWidth) / 2}px`;
        } else {
          gif.style.display = 'none';
        }
        requestAnimationFrame(detect);
      }

      detect();
    }

    main();
  </script>
</body>
</html>
