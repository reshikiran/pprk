<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Recognition</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #video, #gif {
      width: 100%;
      max-width: 640px;
    }
    #gif {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="gif" src="https://reshikiran.github.io/pprk/pineapple.gif" alt="Pineapple GIF">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let video;
    let gif;
    let targetImage;
    let similarityThreshold = 0.1;

    function preload() {
      targetImage = loadImage('https://reshikiran.github.io/pprk/pineapple.png');
    }

    function setup() {
      noCanvas();
      video = createCapture({
        video: {
          facingMode: {
            exact: "environment"
          }
        }
      });
      video.size(640, 480);
      video.hide();
      gif = document.getElementById('gif');
      detect();
    }

    function detect() {
      video.loadPixels();
      targetImage.loadPixels();

      let matches = 0;
      let totalPixels = video.pixels.length / 4;

      for (let i = 0; i < video.pixels.length; i += 4) {
        let rDiff = abs(video.pixels[i] - targetImage.pixels[i]);
        let gDiff = abs(video.pixels[i + 1] - targetImage.pixels[i + 1]);
        let bDiff = abs(video.pixels[i + 2] - targetImage.pixels[i + 2]);

        if (rDiff < 50 && gDiff < 50 && bDiff < 50) {
          matches++;
        }
      }

      let similarity = matches / totalPixels;

      if (similarity > similarityThreshold) {
        video.hide();
        gif.style.display = 'block';
      } else {
        video.show();
        gif.style.display = 'none';
      }

      setTimeout(detect, 100);
    }
  </script>
</body>
</html>
