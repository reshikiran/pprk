<!DOCTYPE html>
<html>
<head>
  <title>Image Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    
    #video {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
    }
    
    #gif {
      position: absolute;
      width: 50%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <img id="gif" src="https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif" alt="Pineapple GIF">

  <script>
    const video = document.getElementById('video');
    const gif = document.getElementById('gif');
    const targetImage = new Image();
    targetImage.src = 'https://reshikiran.github.io/pprk/pineapple.png';

    // Get access to the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Error accessing camera:', error);
      });

    // Detect the image every second
    setInterval(() => {
      // Capture a frame from the video
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Get the frame as a data URL
      const frameDataURL = canvas.toDataURL();

      // Check if the frame contains the target image
      if (frameDataURL.includes(targetImage.src)) {
        // Show the GIF
        gif.style.display = 'block';
      } else {
        // Hide the GIF
        gif.style.display = 'none';
      }
    }, 1000);
  </script>
</body>
</html>
