<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Recognition</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #video, #gif {
      width: 100%;
      max-width: 640px;
      display: none;
    }
    #gif {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="gif" src="https://reshikiran.github.io/pprk/pineapple.gif" alt="Pineapple GIF">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let video;
    let gif;
    let pineappleImage;
    let capture;

    function preload() {
      pineappleImage = loadImage('https://reshikiran.github.io/pprk/pineapple.png');
    }

    function setup() {
      createCanvas(640, 480);
      capture = createCapture({
        video: {
          facingMode: {
            exact: "environment"
          }
        }
      }, function(stream) {
        video = stream;
        video.style.display = 'block';
      });
      capture.hide();
      gif = document.getElementById('gif');
    }

    function draw() {
      image(capture, 0, 0, width, height);

      // Check for the pineapple sketch
      if (isSimilar(capture, pineappleImage)) {
        capture.hide();
        gif.style.display = 'block';
      } else {
        capture.show();
        gif.style.display = 'none';
      }
    }

    function isSimilar(capture, pineappleImage) {
      // Simple similarity check based on pixel data
      capture.loadPixels();
      pineappleImage.loadPixels();

      let similarity = 0;
      let totalPixels = capture.pixels.length;

      for (let i = 0; i < totalPixels; i += 4) {
        let rDiff = abs(capture.pixels[i] - pineappleImage.pixels[i]);
        let gDiff = abs(capture.pixels[i + 1] - pineappleImage.pixels[i + 1]);
        let bDiff = abs(capture.pixels[i + 2] - pineappleImage.pixels[i + 2]);

        if (rDiff < 50 && gDiff < 50 && bDiff < 50) {
          similarity++;
        }
      }

      return (similarity / (totalPixels / 4)) > 0.7;  // Adjust threshold as needed
    }
  </script>
</body>
</html>
