    <title>Incentive Calculator (Urban)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f7ede4;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #333; /* Optional: Set the text color */
        }
        .button-container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-container a {
            width: 48%;
            margin: 10px; /* Adjust the margin for spacing between buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; /* Optional: Add a border for styling */
            border-radius: 8px; /* Optional: Add border radius for styling */
            padding: 20px; /* Optional: Add padding for spacing */
            text-decoration: none; /* Optional: Remove underline */
            color: white; /* Set button text color */
            font-weight: bold; /* Set font weight to bold */
        }
        .button-container a:nth-child(1) {
            background-color: #9B51E0; /* Set background color for the first button */
        }
        .button-container a:nth-child(2) {
            background-color: #345C00; /* Set background color for the second button */
        }
        .button-container a:nth-child(3) {
            background-color: #2323A4; /* Set background color for the third button */
        }
        .caption {
            text-align: center;
        }
        @media (max-width: 600px) {
            /* Adjust the width for small screens (e.g., mobile devices) */
            .button-container a {
                width: 100%; /* Make buttons take full width on small screens */
            }
        }
    </style>
